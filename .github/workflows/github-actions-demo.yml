name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [ push ]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Print android root
        run: echo $ANDROID_SDK_ROOT

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Check out cretendials repository
        uses: actions/checkout@v2
        with:
          repository: booruchan/booruchan-credentials
          path: build/
          ssh-key: ${{ secrets.CREDENTIALS_SSH_PRIVATE_KEY }}

      - name: Sas
        run: |
          find ./build -type f

      - name: Assemble and Sign Android Releases
        run: ./gradlew assembleSignedAndroidRelease -Pjks=/build/Booruchan-extensions.jks -Palias=${{ secrets.ANDROID_KEYSTORE_ALIAS }} -Ppass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      #      - name: Collect Android Signed apks
      #        run: ./gradlew collectAndroidSignedApks
      #
      #      - name: Generate deploy metadata file
      #        run: ./gradlew generateAndroidReleaseDeployMetadata

      - name: Sas
        run: |
          find ./build -type f